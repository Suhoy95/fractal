<!DOCTYPE HTML>
<html ng-app="FractalApp">
<head>
    <title>Fractal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/workplace.css">
    <link rel="stylesheet" type="text/css" href="css/article.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
<body ng-controller="dataController">
    <div class="header clearfix">
        <h1>Fractal</h1>
        <div class="controll">
            <button class="customization-button" ng-click="show_setting = !show_setting"></button>
        </div>
        <div ng-include="'partials/setting.html'" ng-show="show_setting"></div>
    </div>

    <div ng-switch="shower.state()">
        <div ng-switch-when="grid">
            <div ng-include="'partials/workplace.html'"></div>
        </div>

        <div ng-switch-when="relations">
            <div ng-include="'partials/relations.html'"></div>
        </div>

        <button ng-click="show_data = !show_data">Показать данные</button>
    <pre ng-show="show_data" style="background: #aaa;">{{ {setting:setting, shower: shower, items:items} | json }}</pre>
    </div>
        
    
  
    <div class="footer">
        Made by <a href="">&copy;Suhoy</a>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/itemfactory.js"></script>
    <script src="js/gridmaster.js"></script>
    <script src="js/linker.js"></script>
    <script src="js/shower.js"></script>
    <script src="js/dialogs.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
